<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Quiz App</title>

  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
</head>

<body>
  <h1 class="small"><small>Day #28 & #29</small></h1>
  <h1 class="small">Quiz App</h1>



  <div class="sandbox">

    <div class="container">

      <div id="quiz">
        <form action="" id="quizForm">
          <div class="form-group">
            <label for="">Select category</label>
            <select class="form-control form-control-lg" id="category">

<option value="">Any Category</option>
<option value="9">General Knowledge</option>
<option value="10">Books</option>
<option value="11">Film</option>
<option value="18">Computers</option>
<option value="16">Board Games</option>
<option value="20">Mythology</option>
<option value="30">Gadgets</option>

                    </select>


          </div>
              <!--
          <div class="form-group">

            <label for="">Number of Questions:</label>
            <input type="number" id="amount" name="" value="5" min="5">

          </div>
        -->
          <input type="submit" class="btn mt-3">
        </form>
        <div class="quizBody">
          <h1 class="d-flex justify-content-center">Questions</h1>
          <p id="question"></p>
          <div class="buttons">
            <div class="row d-flex  justify-content-center">
              <div class="col-md-6 col-lg-6 col-sm-6">
                <button id="btn0" class="button m-3"><span id="choice0"></span></button>
                <button id="btn1" class="button m-3"><span id="choice1"></span></button>
              </div>
            </div>
            <div class="row  d-flex justify-content-center ">
              <div class="col-md-6 col-lg-6 col-sm-6">

                <button id="btn2" class="button  m-3"><span id="choice2"></span></button>
                <button id="btn3" class="button  m-3"><span id="choice3"></span></button>
              </div>
            </div>


          </div>

        </div>
      </div>
      <hr>
      <!--<p id="progress">Question x of y.</p>-->
      <p id="score">Score:</p>
    </div>
  </div>




  <script src="app.js" charset="utf-8"></script>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
